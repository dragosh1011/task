<form class="example-form">
  <input matInput placeholder="Lat" [(ngModel)]="lat" name="lat">
  <input matInput placeholder="Long" [(ngModel)]="lng" name="lng">
  <button mat-raised-button color="primary" (click)="getVenues(person)">search</button>
</form>


<table mat-table [dataSource]="venues" class="mat-elevation-z8 venues-list">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="lat">
    <th mat-header-cell *matHeaderCellDef> Latitude </th>
    <td mat-cell *matCellDef="let element"> {{element.lat}} </td>
  </ng-container>

  <ng-container matColumnDef="lng">
    <th mat-header-cell *matHeaderCellDef> Longitude </th>
    <td mat-cell *matCellDef="let element"> {{element.lng}} </td>
  </ng-container>

  <ng-container matColumnDef="distance">
    <th mat-header-cell *matHeaderCellDef> Distance </th>
    <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
  </ng-container>

  <ng-container matColumnDef="isOpen">
    <th mat-header-cell *matHeaderCellDef> isOpen </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.isOpen != undefined">
        <div *ngIf="element.isOpen; else elseBlock">Open</div>
        <ng-template #elseBlock>Closed</ng-template>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="website">
    <th mat-header-cell *matHeaderCellDef> Website </th>
    <td mat-cell *matCellDef="let element"> <a [href]="element.website">{{element.website}}</a> </td>
  </ng-container>

  <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef> Photo </th>
    <td mat-cell *matCellDef="let element"> <img style="height: 100px" [src]="element.photo"> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
